<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Movie Search Website</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="main " style="">
        <div class="container text-center" style="">
            <h1>Movie <span> Corner</span> </h1>
        </div>

        <div class="con" style="">
        <div class = "search-container container mt-5 p-2  " style=";">
            <div class = "search-element  ">
                <!-- <h4>Search Movie Here:</h4> -->
                <input type = "text" class = "form-control w-50 text-center  mt-3" placeholder="Search Movie Title ..." id = "movieSearch">
                
                    <button onclick="accessData()" type="button" class="btn btn-outline-info mt-4">Search</button>
                    
                <div class = "info " id = "result">
                </div>
                   

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function accessData(){
        movie=movieSearch.value

       

        fetch(`http://www.omdbapi.com/?t=${movie}&apikey=abd160a8`).then(data=>data.json()).then(cdata=>displayData(cdata))

        function displayData(dataArray){
            name=movie
            image=dataArray.Poster
            Year=dataArray.Year
            Director=dataArray.Director

            result.innerHTML = `
            <div class="card bg-black text-white border" style="width: 25rem;">

  <div class="card-body card1">
    <h5 class="card-title">${name}</h5>
    <img src="${image}" alt=""> 
    <p class="card-text">Year - ${Year}</p>
  </div>


</div>`
        }
    }
</script>
</html>
